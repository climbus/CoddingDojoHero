<html>
<head>
    <script src="../public/javascripts/libs/jquery-1.11.2.min.js"></script>
</head>
<body>
    <div id="test" style="width:100px;height:100px;">box</div>
    <script type="text/javascript">
        $("#test").bind('keydown', 'ctrl+m', function() {
            console.log("maximize");
        });
        $("#test").keydown(function(event) {
            if(event.ctrlKey && event.keyCode == 77) {
                console.log("test");
            }
        });
        $(window).keydown(function(event) {
            if(event.ctrlKey && event.keyCode == 77) {
                console.log(event);
            }
        });
        // $(document).bind('keydown', 'ctrl+m', function() {
        //     console.log(this);
        // });
    </script>
</body>
</html>
